version: "3"

services:
  db:
    image: postgres
    ports:
      - 5432:5432
    volumes:
      - ./data/postgresql:/var/lib/postgresql/data

  api:
    build: ./api/
    stdin_open: true
    volumes:
      - .:/opt/server
    ports:
      - 3000:3000
    depends_on:
      - db
    command:
      [
        "./wait-for-it.sh",
        "db:5432",
        "--",
        "stack",
        "build",
        "--exec",
        "todoapi",
      ]
    environment:
      - TPG_HOST=db
      - TPG_DB=postgres
      - TPG_USER=postgres
      - TPG_PASS=
      - PORT=3000
